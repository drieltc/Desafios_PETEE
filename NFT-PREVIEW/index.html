<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="central">

    <div class="blend">

      <a href=""><img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium #3429" id="equilibrium"></a>

    </div>

    <h2><a href="#">Equilibrium #3429</a></h2>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="price_days">

      <div class="price">

        <embed src="./images/icon-ethereum.svg"/>
        <p class="eth">0.041 ETH</p>

      </div>

      <div class="time">

        <embed src="./images/icon-clock.svg"/>
        <p class="timelimit">3 days left</p>

      </div>

    </div>

    <hr>

    <div id="credits">

      <a href="#" id="imgcreator"><img src="./images/image-avatar.png" alt="Creator of NFT Equilibrium #3429" id="creator"></a>
      <p style="color: var(--softblue);">Creation of <a href="#">Jules Wyvern</a></p>
       
    </div>

  </div>
  <footer>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/drieltc">Adriel Torquato</a>

    </div>

  </footer>
</body>
</html>
