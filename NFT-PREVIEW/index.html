<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="central">
    <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium #3429" id="equilibrium">
    <h3>Equilibrium #3429</h3>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="price_days">
      <div class="price">
        <embed src="./images/icon-ethereum.svg"/>
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="time">
        <embed src="./images/icon-clock.svg"/>
        <p class="timelimit">3 days left</p>
      </div>
    </div>
    <hr> 
    <div id="credits">
      <img src="./images/image-avatar.png" alt="Creator of NFT Equilibrium #3429" id="creator">
      <p>Creation of Jules Wyvern</p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/drieltc">Adriel Torquato</a>.
    </div>
</footer>
</body>
</html>
